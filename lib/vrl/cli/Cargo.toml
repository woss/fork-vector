[package]
name = "vrl-cli"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false
license = "MPL-2.0"

[[bin]]
name = "vrl"
path = "src/main.rs"

[dependencies]
vrl = { path = "../core" }
vrl-compiler = { path = "../compiler", optional = true }
bytes = "0.5.6"
exitcode = "1"
prettytable-rs = { version = "0.8", default-features = false, optional = true }
regex = { version = "1", default-features = false, optional = true }
rustyline = { version = "7", default-features = false, optional = true }
serde_json = "1"
structopt = { version = "0.3", default-features = false }
thiserror = "1"
webbrowser = { version = "0.5", default-features = false, optional = true }
indoc = { version = "1.0.3", optional = true }
chrono = { version = "0.4.19", optional = true }
lazy_static = { version = "1", optional = true }

[dependencies.stdlib]
package = "vrl-stdlib"
path = "../stdlib"

[features]
default = ["repl", "tutorial"]
repl = ["lazy_static", "prettytable-rs", "regex", "rustyline", "webbrowser"]
tutorial = ["chrono", "indoc", "vrl-compiler"]
